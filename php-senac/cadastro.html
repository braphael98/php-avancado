<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro de passagem para os Estados Unidos</h1>
    <label for ="nome"> Nome:</label>
    <input type ="text" name ="nome" id = "nome" required>
    <label for = "email">E-mail: </label>
    <input type ="email" id ="email" name ="email" required>
    <br>
    <label for = "celular">Celular Com DDD: </label>
    <input type ="tel" id ="celular" name ="celular" required>
    <label for  = "hora desejada"> Hora desejada: </label>
    <input type="time" id ="hora desejada" name ="hora desejada" required>
    <br>
    <label for ="site"> Seu Site: </label>
    <input type="url" id = "site" name = "site">
    <label for="Senha">Senha: </label>
    <input type="password" name="senha" id="senha" required>
    <label for = "cor favorita"> Sua cor favorita</label>
    <input type="color" name="cor favorita" id="cor favorita">
    <br>
    <label for="Qts filhos">Numero de Filhos: </label>
    <input type="number" min="0" max = "10" name="Qts filhos" id="Qts filhos">
    <label for="peso">Peso</label>
    <input type="range" id="peso" name="peso" min="0" max="11">
    <br>
    <label for="sexo">Sexo: </label>
    <br>
    <input type="radio" name="sexo" id="sexo" value="Masculino" > Masculino
    <br>
    <input type="radio" name="sexo" id="sexo" value="Feminino" > Feminino
    <br>

    <label for="estado">Estado: </label>
    <select name="estado">
        <option value="RS"> RS</option>
        <option value="SC"> RS</option>
        <option value="PR"> RS</option>
    </select>
    <label for="menssagem">menssagem</label>
    <input type="tex" name="" id="">
    
    
</body>
</html>
